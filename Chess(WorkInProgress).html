        <canvas id="canvas"></canvas>
        <script>
            const d = document.getElementById("canvas");
            const c = d.getContext("2d");

            class Pawn{
                constructor(color, size){
                    this.color = color;
                    this.size = size;
                }

                possibleMoves(X,Y){
                    let posmoves = [];
                    if (this.color === w.black && Y < 7){
                        if (X-1 >= 0 && w.field[X-1][Y+1].figure != null && w.field[X-1][Y+1].figure.color === w.white){
                            posmoves.push({x:X-1,y:Y+1});
                        }
                        if (X+1 < 8 && w.field[X+1][Y+1].figure != null && w.field[X+1][Y+1].figure.color === w.white){
                            posmoves.push({x:X+1,y:Y+1});
                        }
                        if (w.field[X][Y+1].figure === null){
                            posmoves.push({x:X,y:Y+1});
                            if (Y === 1 && w.field[X][Y+2].figure === null){
                                posmoves.push({x:X,y:Y+2});
                            }
                        }
                    }
                    if (this.color === w.white > 0){
                        if (X-1 >= 0 && w.field[X-1][Y-1].figure != null && w.field[X-1][Y-1].figure.color===w.black){
                            posmoves.push({x:X-1,y:Y-1});
                        }
                        if (X+1 < 8 && w.field[X+1][Y-1].figure != null && w.field[X+1][Y-1].figure.color===w.black){
                            posmoves.push({x:X+1,y:Y-1});
                        }
                        if (w.field[X][Y-1].figure === null){
                            posmoves.push({x:X,y:Y-1});
                            if (Y === 6 && w.field[X][Y-2].figure === null){
                                posmoves.push({x:X,y:Y-2});
                            }
                        }
                    }
                    return posmoves;
                }

                display(X,Y,scale){
                    c.fillStyle = this.color;
                    c.beginPath();
                    c.arc((X + 50) * scale,
                          (Y + 50) * scale,
                          (this.size/2.5) * scale,
                          0,
                          2 * Math.PI);
                    c.fill();
                }
            }

            class Rook{
                constructor(color, size){
                    this.color = color;
                    this.size = size;
                }

                possibleMoves(X,Y){
                    let posmoves = [];
                    let pieceCheck = function(newX,newY){
                        if (w.field[newX][newY].figure != null){
                            if (w.field[newX][newY].figure.color != this.color){
                                posmoves.push({x:newX,y:newY});
                            }
                            return true;
                        }else{
                            posmoves.push({x:newX,y:newY});
                            return false;
                        }
                    };
                    for(let i = 1; X+i < 8; i++){
                        if (pieceCheck(X+i,Y)){
                            break;
                        }
                    for(let i = 1; Y+i < 8; i++)
                        if (pieceCheck(X,Y+i)){
                            break;
                        }
                    }
                    for(let i = 1; X-i >= 0; i++){
                        if (pieceCheck(X-i,Y)){
                            break;
                        }
                    for(let i = 1; Y-i >= 0; i++)
                        if (pieceCheck(X,Y-i)){
                            break;
                        }
                    }
                    return posmoves;
                }

                display(X,Y,scale){
                    c.fillStyle = this.color;
                    c.fillRect((X + 15) * scale,
                               (Y + 15) * scale,
                               this.size,
                               this.size);
                }
            }

            class Knight{
                constructor(color, size){
                    this.color = color;
                    this.size = size;
                }

                possibleMoves(X,Y){
                    let posmoves = [];
                    let pieceCheck = function(newX,newY) {
                        if(w.field[newX][newY].Figure === null 
                        || w.field[newX][newY].Figure.color != this.color){
                            posmoves.push({x:newX,y:newY});
                        }
                    };
                    if (X+1 < 8){
                        if (Y+2 < 8){
                            pieceCheck(X+1,Y+2);
                        }
                        if (y-2 >= 0){
                            pieceCheck(X+1,Y-2);
                        }
                    }
                    if (X-1 >= 0){
                        if (Y+2 < 8){
                            pieceCheck(X-1,Y+2);
                        }
                        if (Y-2 >= 0){
                            pieceCheck(X-1,Y-2);
                        }
                    }
                    if (X+2 < 8){
                        if(Y+1 < 8){
                            pieceCheck(X+2,Y+1);
                        }
                        if(Y-1 >= 8){
                            pieceCheck(X+2,Y-1);
                        }
                    }
                    if (X-2 >= 0){
                        if(Y+1 < 8){
                            pieceCheck(X-2,Y+1);
                        }
                        if(Y-1 >= 0){
                            pieceCheck(X-2,Y-1);
                        }
                    }
                    return posmoves;
                }

                display(X,Y,scale){
                    c.fillStyle = this.color;
                    c.fillRect((X + 40) * scale,
                               (Y + 15) * scale,
                               20,
                               80);
                    c.fillRect((X + 15) * scale,
                               (Y + 30) * scale,
                               80,
                               10);
                    c.fillRect((X + 15) * scale,
                               (Y + 60) * scale,
                               80,
                               10);
                }
            }

            class Bishop{
                constructor(color, size){
                    this.color = color;
                    this.size = size;
                }

                possibleMoves(X,Y){
                    let posmoves = [];
                    let pieceCheck = function(newX,newY){
                        if (w.field[newX][newY].figure != null){
                            if (w.field[newX][newY].figure.color != this.color){
                                posmoves.push({x:newX,y:newY});
                            }
                            return true;
                        }else{
                            posmoves.push({x:newX,y:newY});
                            return false;
                        }
                    };
                    for(let i = 1; X + i < 8 && Y + i < 8; i++){
                        if (pieceCheck(X+i,Y+i)){
                            break;
                        }
                    }
                    for(let i = 1;X - i >= 0 && Y - i >= 0; i++){
                        if (pieceCheck(X-i,Y-i)){
                            break;
                        }
                    }
                    for(let i = 1; X - i >= 0 && Y + i < 8; i++){
                        if (pieceCheck(X-i,Y+i)){
                            break;
                        }
                    }
                    for(let i = 1; X + i < 8 && Y - i >= 0; i++){
                        if (pieceCheck(X+i,Y-i)){
                            break;
                        }
                    }
                    return posmoves;
                }

                display(X,Y,scale){
                    c.fillStyle = this.color;
                    c.beginPath();
                    c.arc((X + 35) * scale,
                          (Y + 35) * scale,
                          (this.size/4) * scale,
                          0,
                          2 * Math.PI);
                    c.fill();
                    c.beginPath();
                    c.arc((X + 35) * scale,
                          (Y + 65) * scale,
                          (this.size/4) * scale,
                          0,
                          2 * Math.PI);
                    c.fill();
                    c.beginPath();
                    c.arc((X + 65) * scale,
                          (Y + 65) * scale,
                          (this.size/4) * scale,

                          2 * Math.PI);

                    c.beginPath();
                    c.arc((X + 65) * scale,
                          (Y + 35) * scale,
                          (this.size/4) * scale,
                          0,
                          2 * Math.PI);
                    c.fill();
                }
            }

            class Queen{
                constructor(color, size){
                    this.color = color;
                    this.size = size;
                }

                possibleMoves(X,Y){
                    let posmoves = [];
                    let pieceCheck = function(newX,newY){
                        if (w.field[newX][newY].figure != null){
                            if (w.field[newX][newY].figure.color != this.color){
                                posmoves.push({x:newX,y:newY});
                            }
                            return true;
                        }else{
                            posmoves.push({x:newX,y:newY});
                            return false;
                        }
                    };
                    for(let i = 1; X + i < 8 && Y + i < 8; i++){
                        if (pieceCheck(X+i,Y+i)){
                            break;
                        }
                    }
                    for(let i = 1;X - i >= 0 && Y - i >= 0; i++){
                        if (pieceCheck(X-i,Y-i)){
                            break;
                        }
                    }
                    for(let i = 1; X - i >= 0 && Y + i < 8; i++){
                        if (pieceCheck(X-i,Y+i)){
                            break;
                        }
                    }
                    for(let i = 1; X + i < 8 && Y - i >= 0; i++){
                        if (pieceCheck(X+i,Y-i)){
                            break;
                        }
                    }
                    for(let i = 1; X+i < 8; i++){
                        if (pieceCheck(X+i,Y)){
                            break;
                        }
                    for(let i = 1; Y+i < 8; i++)
                        if (pieceCheck(X,Y+i)){
                            break;
                        }
                    }
                    for(let i = 1; X-i >= 0; i++){
                        if (pieceCheck(X-i,Y)){
                            break;
                        }
                    for(let i = 1; Y-i >= 0; i++)
                        if (pieceCheck(X,Y-i)){
                            break;
                        }
                    }
                    return posmoves;
                }

                display(X,Y,scale){
                    c.fillStyle = this.color;
                    c.fillRect((X + 15) * scale,
                               (Y + 45) * scale,
                               80,
                               10);
                    c.fillRect((X + 45) * scale,
                               (Y + 15) * scale,
                               10,
                               80);
                    c.beginPath();
                    c.arc((X + 50) * scale,
                          (Y + 50) * scale,
                          (this.size/3) * scale,
                          0,
                          2 * Math.PI);
                    c.fill();

                }
            }

            class King{
                constructor(color, size){
                    this.color = color;
                    this.size = size;
                }

                possibleMoves(X,Y){
                    let posmoves = [];
                    let pieceCheck = function(newX,newY) {
                        if(w.field[newX][newY].Figure === null 
                        || w.field[newX][newY].Figure.color != this.color){
                            posmoves.push({x:newX,y:newY});
                        }
                    };

                    if(X+1 < 8){
                        if(Y+1 < 8){
                            pieceCheck(X+1,Y+1);
                        }
                        if(Y-1 >= 8){
                            pieceCheck(X+1,Y-1);
                        }
                        pieceCheck(X+1,Y);
                    }
                    if((X-1 >= 0)){
                        if(Y+1 < 8){
                            pieceCheck(X-1,Y+1);
                        }
                        if(Y-1 >= 8){
                            pieceCheck(X-1,Y-1);
                        }
                        pieceCheck(X-1,Y);
                    }
                    if(Y+1 < 8){
                        pieceCheck(X,Y+1);
                        }
                    if(Y-1 >= 8){
                        pieceCheck(X,Y-1);
                    }
                    return posmoves;
                }

                display(X,Y,scale){
                    c.fillStyle = this.color;
                    c.fillRect((X + 30) * scale,
                               (Y + 10) * scale,
                               40,
                               85);
                    c.fillRect((X + 10) * scale,
                               (Y + 30) * scale,
                               85,
                               40);
                }
            }

            class Square{

                constructor(Xnum,Ynum,Figure) {
                    this.X = Xnum * 100;
                    this.Y = Ynum * 100;
                    this.Figure = Figure;
                    if (
                      (Xnum % 2 === 0 && Ynum % 2 === 0) ||
                      (Xnum % 2 === 1 && Ynum % 2 === 1)){
                        this.color = "white";
                    }else{
                        this.color = "black";
                    }
                }

                display(scale) {
                    c.fillStyle = this.color;
                    c.fillRect(
                        this.X * scale,
                        this.Y * scale,
                        w.squareWidth * scale,
                        w.squareHeight * scale);
                    if (this.Figure != null){
                        console.log("Figure_Output");
                        this.Figure.display(this.X,
                                            this.Y,
                                            scale);
                    }
                }
            }

            class World{

                constructor() {
                    this.field = [];
                    this.maxX = 800;
                    this.maxY = 800;
                    this.figureSize = 80;
                    this.squareWidth = this.maxX / 8;
                    this.squareHeight = this.maxY / 8;

                    this.white = "#fcffa6";

                            //  0 = empty, 1 = pawn 2 = rook 3 = horse 4 = priest 5 = queen 6 =  King

                                case 0:

                                            this.field[X][Y] = new Square(X,Y,new Bishop(this.black,this.figureSize));
                                            break;

                                            this.field[X][Y] = new Square(X,Y,new Knight(this.black,this.figureSize));

                                            this.field[X][Y] = new Square(X,Y,new Knight(this.white,this.figureSize));
                                            break;
                                        case 2:
                                            this.field[X][Y] = new Square(X,Y,new Bishop(this.white,this.figureSize));
                                            break;
                                        case 3:
                                            this.field[X][Y] = new Square(X,Y,new Queen(this.white,this.figureSize));

                                            this.field[X][Y] = new Square(X,Y,new King(this.white,this.figureSize));

                                            this.field[X][Y] = new Square(X,Y,new Bishop(this.white,this.figureSize));
                                            break;
                                        case 6:
                                            this.field[X][Y] = new Square(X,Y,new Knight(this.white,this.figureSize));
                                            break;

                                            this.field[X][Y] = new Square(X,Y,new Rook(this.white,this.figureSize));

                                c.fillStyle = "Green";
                                c.beginPath();
                                c.arc((moves[i].x*100 + 50) * this.scaleValue,
                                (moves[i].y*100 + 50) * this.scaleValue,
                                (this.size/2) * this.scaleValue,
                                0,
                                2 * Math.PI);
                                c.fill();
                            } 
                        }
                    }
                }

                movePiece(X,Y,newX,newY){
                    if (this.field[X][Y].Figure != null){
                        if (newX < 8 && newX >= 0 && newY < 8 && newY >= 0){
                            if(this.field[X][Y].Figure.move(X,Y,newX,newY)){
                                this.field[newX][newY].Figure = this.field[X][Y].Figure;
                                this.field[X][Y].Figure = null; 
                            }
                        }
                    }

                }

                displayWorld(){
                    for (let X = 0; X < 8; X++){
                        for (let Y = 0; Y < 8; Y++){
                            console.log("X and Y :" + X + Y);
                            this.field[X][Y].display(this.scaleValue);
                        }
                    }
                }

            }

            const w = new World();

            function game() {setTimeout(() => {
                // clears the screen
                requestAnimationFrame(game);
            }, 1)}

            function main() {
                // sets canvas width and height
                d.width = d.clientWidth;
                d.height = d.clientHeight;

                w.displayWorld();

                document.addEventListener(
                    'pointermove',
                    e => {w.selectPiece(e.clientX - document.body.getBoundingClientRect().left,e.clientY - document.body.getBoundingClientRect().top);}
                );

                document.addEventListener(
                    'dblclick',
                    e => {w.movePiece(e.clientX - document.body.getBoundingClientRect().left,e.clientY - document.body.getBoundingClientRect().top);}
                );

                game();
            }

            main();
        </script>
    </body>
</html>
