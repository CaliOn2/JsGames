    <body>
        <canvas id="canvas"></canvas>
        <script>
            const d = document.getElementById("canvas");
            const c = d.getContext("2d");

            class Piece {
                constructor(color, size){
                    this.color = color;
                    this.size = size;
                }
                isOnBoard(x, y){
                    return w.field[y][x].figure !== null;
                }

                isSameColor(x, y){
                    return w.field[y][x].figure.piece.color === this.color;
                }
            }

            class Pawn{
                constructor(color, size){
                    this.piece = new Piece(color,size);
                }

                possibleMoves(x, y){
                    let result = [];
                    if (this.piece.color === w.black && y < 7){
                        if (x - 1 >= 0 && this.piece.isOnBoard(x - 1, y + 1) && !this.piece.isSameColor(x - 1, y + 1)){
                            result.push({x: x - 1, y: y + 1 });
                        }
                        if (x + 1 < 8 && this.piece.isOnBoard(x + 1, y + 1) && !this.piece.isSameColor(x + 1, y + 1)){
                            result.push({x: x + 1, y: y + 1});
                        }
                        if (!this.piece.isOnBoard(x, y + 1)){
                            result.push({x: x, y: y + 1});
                            if (y === 1 && !this.piece.isOnBoard(x, y + 2)){
                                result.push({x: x, y: y + 2});
                            }
                        }
                    }

                    if (this.piece.color === w.white && y > 0){
                        if (x - 1 >= 0 && this.piece.isOnBoard(x - 1, y - 1) && !this.piece.isSameColor(x - 1, y - 1)){
                            result.push({x: x - 1, y: y - 1});
                        }
                        if (x + 1 < 8 && this.piece.isOnBoard(x + 1, y - 1) && !this.piece.isSameColor(x + 1, y - 1)){
                            result.push({x: x + 1, y: y - 1});
                        }
                        if (!this.piece.isOnBoard(x, y - 1)){
                            result.push({x: x, y: y - 1});
                            if (y === 6 && !this.piece.isOnBoard(x, y - 2)){
                                result.push({x: x, y: y - 2});
                            }
                        }
                    }
                    return result;
                }

                display(x, y, scale){
                    c.fillStyle = this.piece.color;
                    c.beginPath();
                    c.arc((x + this.piece.size / 8 * 5) * scale,
                          (y + this.piece.size / 8 * 5) * scale,
                          (this.piece.size / 2.5) * scale,
                          0,
                          2 * Math.PI);
                    c.fill();
                }
            }

            class Rook{
                constructor(color, size){
                    this.piece = new Piece(color, size); 
                }

                possibleMoves(x, y){
                    let result = [];

                    function possibleMovesInLine(xIndex, yIndex, testFunction, piece){
                        for (let i = 1; testFunction(i); i++){
                            let position = {
                                x: xIndex(i),
                                y: yIndex(i)
                            };
                            if (piece.isOnBoard(xIndex(i), yIndex(i))){
                                if(!piece.isSameColor(xIndex(i), yIndex(i))){
                                    result.push(position);
                                }
                                break;
                            }
                            result.push(position);
                        }
                    }

                    possibleMovesInLine(
                        i => x + i,
                        i => y,
                        i => x + i < 8,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x - i,
                        i => y,
                        i => x - i >= 0,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x,
                        i => y + i,
                        i => y + i < 8,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x,
                        i => y - i,
                        i => y - i >= 0,
                        this.piece
                    );

                    return result;
                }

                display(x, y, scale){
                    c.fillStyle = this.piece.color;
                    c.fillRect((x + this.piece.size / 8) * scale,
                               (y + this.piece.size / 8) * scale,
                               this.piece.size * scale,
                               this.piece.size * scale);
                }
            }
            1,2
            class Knight{
                constructor(color, size){
                    this.piece = new Piece(color, size);
                }

                possibleMoves(x, y){
                    let result = [];
                    function pieceCheck(x, y, piece) {
                        if(!piece.isOnBoard(x, y) 
                        || !piece.isSameColor(x, y)){
                            result.push({x: x, y: y});
                        }
                    };
                    if (x + 1 < 8){
                        if (y + 2 < 8){
                            pieceCheck(x + 1, y + 2, this.piece);
                        }
                        if (y - 2 >= 0){
                            pieceCheck(x + 1, y - 2, this.piece);
                        }
                    }
                    if (x - 1 >= 0){
                        if (y + 2 < 8){
                            pieceCheck(x - 1, y + 2, this.piece);
                        }
                        if (y - 2 >= 0){
                            pieceCheck(x - 1, y - 2, this.piece);
                        }
                    }
                    if (x + 2 < 8){
                        if(y + 1 < 8){
                            pieceCheck(x + 2, y + 1, this.piece);
                        }
                        if(y - 1 >= 0){
                            pieceCheck(x + 2, y - 1, this.piece);
                        }
                    }
                    if (x - 2 >= 0){
                        if(y + 1 < 8){
                            pieceCheck(x - 2, y + 1, this.piece);
                        }
                        if(y - 1 >= 0){
                            pieceCheck(x - 2, y - 1, this.piece);
                        }
                    }
                    return result;
                }

                display(x, y, scale){
                    c.fillStyle = this.piece.color;
                    c.fillRect((x + this.piece.size / 2) * scale,
                               (y + this.piece.size / 8) * scale,
                               this.piece.size / 4 * scale,
                               this.piece.size * scale);
                    c.fillRect((x + this.piece.size / 8) * scale,
                               (y + this.piece.size / 8 * 3) * scale,
                               this.piece.size * scale,
                               this.piece.size / 8 * scale);
                    c.fillRect((x + this.piece.size / 8) * scale,
                               (y + this.piece.size / 4 * 3) * scale,
                               this.piece.size * scale,
                               this.piece.size / 8 * scale);
                }
            }

            class Bishop{
                constructor(color, size){
                    this.piece = new Piece(color,size);
                }

                possibleMoves(x, y){
                    let result = [];

                    function possibleMovesInLine(xIndex, yIndex, testFunction, piece){
                        for(let i = 1; testFunction(i); i++){
                            let position = {
                                x: xIndex(i),
                                y: yIndex(i)
                            }
                            if(piece.isOnBoard(xIndex(i), yIndex(i))){
                                if(!piece.isSameColor(xIndex(i), yIndex(i))){
                                    result.push(position);
                                }
                                break;
                            }
                            result.push(position);
                        }
                    }

                    possibleMovesInLine(
                        i => x + i,
                        i => y + i,
                        i => x + i < 8 && y + i < 8,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x - i,
                        i => y - i,
                        i => x - i >= 0 && y - i >= 0,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x + i,
                        i => y - i,
                        i => x + i < 8 && y - i >= 0,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x - i,
                        i => y + i,
                        i => x - i >= 0 && y + i < 8,
                        this.piece
                    );

                    return result;
                }

                display(x, y, scale){
                    c.fillStyle = this.piece.color;
                    function drawCircle(x, y, size){
                        c.beginPath();
                        c.arc(
                          x * scale,
                          y * scale,
                          (size / 4) * scale,
                          0,
                          2 * Math.PI);
                        c.fill();
                    }

                    drawCircle(x + 35, y + 35, this.piece.size);
                    drawCircle(x + 35, y + 65, this.piece.size);
                    drawCircle(x + 65, y + 65, this.piece.size);
                    drawCircle(x + 65, y + 35, this.piece.size);
                }
            }

            class Queen{
                constructor(color, size){
                    this.piece = new Piece(color, size);
                }

                possibleMoves(x, y){
                    let result = [];
                    function possibleMovesInLine(xIndex, yIndex, testFunction, piece){
                        for(let i = 1; testFunction(i); i++){
                            let position = {
                                x: xIndex(i),
                                y: yIndex(i)
                            }
                            if(piece.isOnBoard(xIndex(i), yIndex(i))){
                                if(!piece.isSameColor(xIndex(i), yIndex(i))){
                                    result.push(position);
                                }
                                break;
                            }
                            result.push(position);
                        }
                    }

                    possibleMovesInLine(
                        i => x + i,
                        i => y + i,
                        i => x + i < 8 && y + i < 8,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x - i,
                        i => y - i,
                        i => x - i >= 0 && y - i >= 0,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x + i,
                        i => y - i,
                        i => x + i < 8 && y - i >= 0,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x - i,
                        i => y + i,
                        i => x - i >= 0 && y + i < 8,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x + i,
                        i => y,
                        i => x + i < 8,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x - i,
                        i => y,
                        i => x - i >= 0,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x,
                        i => y + i,
                        i => y + i < 8,
                        this.piece
                    );

                    possibleMovesInLine(
                        i => x,
                        i => y - i,
                        i => y - i >= 0,
                        this.piece
                    );

                    return result;
                }

                display(x, y, scale){
                    c.fillStyle = this.piece.color;
                    c.fillRect((x + this.piece.size / 8) * scale,
                               (y + this.piece.size / 16 * 9) * scale,
                               this.piece.size * scale,
                               this.piece.size / 8 * scale);
                    c.fillRect((x + this.piece.size / 16 * 9) * scale,
                               (y + this.piece.size / 8) * scale,
                               this.piece.size / 8 * scale,
                               this.piece.size * scale);
                    c.beginPath();
                    c.arc((x + this.piece.size / 8 * 5) * scale,
                          (y + this.piece.size / 8 * 5) * scale,
                          (this.piece.size / 3) * scale,
                          0,
                          2 * Math.PI);
                    c.fill();

                }
            }

            class King{
                constructor(color, size){
                    this.piece = new Piece(color, size);
                }

                possibleMoves(x, y){
                    let result = [];
                    function pieceCheck(x, y, piece) {
                        if(!piece.isOnBoard(x, y) 
                        || !piece.isSameColor(x, y)){
                            result.push({x: x, y: y});
                        }
                    };

                    if(x + 1 < 8){
                        if(y + 1 < 8){
                            pieceCheck(x + 1, y + 1, this.piece);
                        }
                        if(y - 1 >= 0){
                            pieceCheck(x + 1, y - 1, this.piece);
                        }
                        pieceCheck(x + 1, y, this.piece);
                    }
                    if((x - 1 >= 0)){
                        if(y + 1 < 8){
                            pieceCheck(x - 1, y + 1, this.piece);
                        }
                        if(y - 1 >= 0){
                            pieceCheck(x - 1, y - 1, this.piece);
                        }
                        pieceCheck(x - 1, y, this.piece);
                    }
                    if(y + 1 < 8){
                        pieceCheck(x, y + 1, this.piece);
                    }
                    if(y - 1 >= 0){
                        pieceCheck(x, y - 1, this.piece);
                    }
                    return result;
                }

                display(x, y, scale){
                    c.fillStyle = this.piece.color;
                    c.fillRect((x + this.piece.size / 8 * 3) * scale,
                               (y + this.piece.size / 32 * 3) * scale,
                               this.piece.size / 2 * scale,
                               this.piece.size / 16 * 17 * scale);
                    c.fillRect((x + this.piece.size /  32 * 3) * scale,
                               (y + this.piece.size / 8 * 3) * scale,
                               this.piece.size / 16 * 17 * scale,
                               this.piece.size / 2 * scale);
                }
            }

            class Tile{

                constructor(xNum,yNum,figure) {
                    this.x = xNum * 100;
                    this.y = yNum * 100;
                    this.figure = figure;
                    if (
                      (xNum % 2 === 0 && yNum % 2 === 0) ||
                      (xNum % 2 === 1 && yNum % 2 === 1)){
                        this.color = "white";
                    }else{
                        this.color = "black";
                    }
                }

                display(scale) {
                    c.fillStyle = this.color;
                    c.fillRect(
                        this.x * scale,
                        this.y * scale,
                        w.squareWidth * scale,
                        w.squareHeight * scale);
                    if (this.figure != null){
                        this.figure.display(this.x,
                                            this.y,
                                            scale);
                    }
                }
            }

            class World{

                constructor() {
                    this.field = [];
                    this.moves = [];
                    this.maxX = 800;
                    this.maxY = 800;
                    this.figureSize = 80;
                    this.squareWidth = this.maxX / 8;
                    this.squareHeight = this.maxY / 8;
                    this.scaleValue = d.getBoundingClientRect().width / this.maxX;
                    this.black = "#4d2900";
                    this.white = "#fcffa6";
                    this.activePiece = {x: NaN, y: NaN, color: this.white};
                    this.fillField();
                }//          fills the field with squares and their figures

                backRow(color, y){
                        return  [new Tile(0, y, new Rook(color, this.figureSize)),
                                new Tile(1, y, new Knight(color, this.figureSize)),
                                new Tile(2, y, new Bishop(color, this.figureSize)),
                                new Tile(3, y, new Queen(color, this.figureSize)),
                                new Tile(4, y, new King(color, this.figureSize)),
                                new Tile(5, y, new Bishop(color, this.figureSize)),
                                new Tile(6, y, new Knight(color, this.figureSize)),
                                new Tile(7, y, new Rook(color, this.figureSize))];
                }

                pawnRow(color, y){
                    let row = []
                    for (let x = 0; x < 8; x++){
                        row.push(new Tile(x, y, new Pawn(color, this.figureSize)));
                    }
                    return row;
                }

                emptyRow(y){
                    let row = []
                    for (let x = 0; x < 8; x++){
                        row.push(new Tile(x, y, null));
                    }
                    return row;
                }

                fillField(){
                    for (let y = 0; y < 8; y++){
                            //  0 = empty, 1 = pawn 2 = rook 3 = horse 4 = priest 5 = queen 6 =  King  
                        switch(y){
                            case 0:
                                this.field[y] = this.backRow(this.black, y);
                                break;
                            case 1:
                                this.field[y] = this.pawnRow(this.black, y);
                                break;
                            case 6:
                                this.field[y] = this.pawnRow(this.white, y);
                                break;
                            case 7:
                                this.field[y] = this.backRow(this.white,y);
                                break;
                            default:
                                this.field[y] = this.emptyRow(y);
                        }
                    }
                }

                gameOver(color){
                    console.log("The King Has Been Slain");
                    c.clearRect(
                    0,
                    0,
                    d.clientWidth,
                    d.clientHeight
                    );
                    c.font = `${80 * this.scaleValue}px serif`;
                    c.strokeText(`WINNER: ${color}!`, 10 * this.scaleValue, 200 * this.scaleValue);
                    haveAStroke();
                }

                movePiece(oldX, oldY, newX, newY){
                    if(this.field[newY][newX].figure != null && this.field[newY][newX].figure.constructor.name === "King"){
                        this.gameOver(this.field[oldY][oldX].figure.piece.color);
                    }
                    this.field[newY][newX].figure = this.field[oldY][oldX].figure;
                    this.field[newY][newX].display(this.scaleValue);
                    this.field[oldY][oldX].figure = null;
                    this.field[oldY][oldX].display(this.scaleValue);
                }

                showPossibleMoves(){
                    for (let i = 0; i < this.moves.length; i++){
                        c.fillStyle = "green";
                        c.beginPath();
                        c.arc(
                            (this.moves[i].x * 100 + 50) * this.scaleValue,
                            (this.moves[i].y * 100 + 50) * this.scaleValue,
                            (this.figureSize / 16 * 9) * this.scaleValue,
                            0,
                            2 * Math.PI);
                            c.fill();
                            if(this.field[this.moves[i].y][this.moves[i].x].figure !== null){
                                this.field[this.moves[i].y][this.moves[i].x].figure.display(this.moves[i].x * 100, this.moves[i].y * 100, this.scaleValue);
                            }
                        }
                }

                pieceMovement(worldX, worldY){
                    let x = Math.trunc((worldX / this.scaleValue) / 100);
                    let y = Math.trunc((worldY / this.scaleValue) / 100);

                    if (x < 8 && x >= 0 && y < 8 && y >= 0){
                        for (let n = 0; n < this.moves.length; n++){
                            if(this.moves[n].x === x && this.moves[n].y === y){
                                this.movePiece(this.activePiece.x, this.activePiece.y, x, y);
                                if(this.activePiece.color === this.white){
                                    this.activePiece.color = this.black;
                                }else if(this.activePiece.color === this.black){
                                    this.activePiece.color = this.white;
                                }
                            }
                        }
                        this.displayWorld();
                        if (this.field[y][x].figure !== null && this.field[y][x].figure.piece.color === this.activePiece.color){
                            this.activePiece.x = x;
                            this.activePiece.y = y;
                            this.moves = this.field[y][x].figure.possibleMoves(x, y);
                            this.showPossibleMoves();
                        }else{
                            this.moves = [];
                        }
                    }
                }

                displayWorld(){
                    for (let x = 0; x < 8; x++){
                        for (let y = 0; y < 8; y++){
                            this.field[y][x].display(this.scaleValue);
                        }
                    }
                }

            }



            const w = new World();

            function game() {setTimeout(() => {
                // clears the screen
                requestAnimationFrame(game);
            }, 1)}

            function main() {
                // sets canvas width and height
                d.width = d.clientWidth;
                d.height = d.clientHeight;
                c.font = `${30 * w.scaleValue}px Arial`;
                w.displayWorld();

                canvas.addEventListener(
                    'pointerdown',
                    e => {w.pieceMovement(e.offsetX, e.offsetY);}
                );

                game();
            }

            main();
        </script>
    </body>
